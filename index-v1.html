<!DOCTYPE html>
<html lang="en">

<head>
    <title>v1 编写 jquery plug-in 学习 v1 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #tab {
            width: 600px;
            height: 300px;
            border: 1px solid #ccc;
        }
        
        #tab > div {
            display: none;
        }
        
        #tab_btn {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
        
        #tab_btn li {
            float: left;
            width: 200px;
            text-align: center;
            ;
        }
        
        #tab_btn li.on {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="tab">
        <ul id="tab_btn">
            <li class="on">选项卡一</li>
            <li>选项卡二</li>
            <li>选项卡三</li>
        </ul>

        <div style="display:block">我是第一个内容</div>
        <div>我是第二个内容</div>
        <div>我是第三个内容</div>
    </div>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script>
    $('#tab_btn li').on('mouseover', function (){
        $('#tab_btn li').removeClass('on');
        $(this).addClass('on');

        $('#tab div').hide();
        $('#tab div').eq($(this).index()).show();
    })
    </script>

</body>

</html>
